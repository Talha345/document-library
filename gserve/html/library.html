<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SE2 Assignment 1: Online Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/css/materialize.min.css" integrity="sha512-lPFU1T1Meeh6T/1diywVbd3Q3fKeVIuC7ZH7lhhpUYPs8VkIZBTMSukoLpX55zBzJWoynoZnKf5UlteXloPtkA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h1>SE2 Library</h1>

<div>
    {{ range $row := .Data }}
    <div class="row">
        <div class="row">
            <div>
                <h3>{{$row.Name}}</h3>
                <h4>document</h4>
            </div>
        </div>
        {{ range $doc := $row.Docs }}
        <div class="row">
            <div class="col s5">
                <p><b>{{$doc.Name}}</b></p>
            </div>
            <div class="col s6">
                <p>{{$doc.Value}}</p>
            </div>
        </div>
        {{end}}
        <div class="row">
            <div>
                <h4>metadata</h4>
            </div>
        </div>
        {{ range $meta := $row.Metas }}
        <div class="row">
            <div class="col s5">
                <p><b>{{$meta.Name}}</b></p>
            </div>
            <div class="col s6">
                <p>{{$meta.Value}}</p>
            </div>
        </div>
        {{end}}
    </div>
    {{end}}
</div>
<br />
proudly served by {{.ServerName}}
</body>
</html>
